<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLINES MAP</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #03428B;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/polines.png" alt="POLINESLogo" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Konfigurasi Perangkat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="map"></div>

    <!-- Bottom centered buttons -->
    <div class="bottom-buttons">
        <div class="btn-group">
            <button class="cb-btn cb-btn-default" type="button" data-gedung="gks" data-lantai="0">Gedung GKS</button>
            <button class="cb-btn cb-btn-default dropdown-toggle" type="button" id="dropdownGKS"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownGKS" disabled selected value>
                <li><a class="dropdown-item" href="#" data-gedung="gks" data-lantai="1">Lantai 1</a></li>
                <li><a class="dropdown-item" href="#" data-gedung="gks" data-lantai="2">Lantai 2</a></li>
                <li><a class="dropdown-item" href="#" data-gedung="gks" data-lantai="3">Lantai 3</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="cb-btn cb-btn-purple" type="button" data-gedung="direktur">Gedung Direktur</button>
            <button class="cb-btn cb-btn-purple dropdown-toggle" type="button" id="dropdownDirektur"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownDirektur">
                <li><a class="dropdown-item" href="#" data-gedung="direktur" data-lantai="1">Lantai 1</a></li>
                <li><a class="dropdown-item" href="#" data-gedung="direktur" data-lantai="2">Lantai 2</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
